      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to hide loading fallback once React loads -->
    <script>
      // Hide loading fallback once React has rendered
      function hideLoadingFallback() {
        const root = document.getElementById('root');
        const fallback = document.getElementById('loading-fallback');
        
        if (root && root.children.length > 0 && fallback) {
          document.body.classList.add('react-loaded');
          fallback.style.display = 'none';
        } else {
          // Retry after 100ms if React hasn't loaded yet
          setTimeout(hideLoadingFallback, 100);
        }
      }
      
      // Start checking after a short delay
      setTimeout(hideLoadingFallback, 500);
      
      // Fallback: hide loading screen after 10 seconds maximum
      setTimeout(function() {
        const fallback = document.getElementById('loading-fallback');
        if (fallback) {
          document.body.classList.add('react-loaded');
          fallback.style.display = 'none';
        }
      }, 10000);
    </script>
